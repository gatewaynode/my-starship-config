# ~/.config/starship.toml

[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "ğŸ”Œ"
discharging_symbol = "âš¡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
error_symbol = "[âœ–](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

#[git_branch]
#format = " [$symbol$branch]($style) "
#symbol = "ğŸ£ "
#style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "conflicted "
ahead = "ahead +${count} "
behind = "behind -${count} "
diverged = "diverged Ã—${ahead_count} behind Ã—${behind_count} "
untracked = "untracked Ã—${count} "
stashed = "ğŸ“¦ "
modified = "mod ~${count} "
staged = "stg +${count} "
renamed = "rnd ->${count} "
deleted = "del <>${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[time]
time_format = "%T"
format = "$time($style)::"
style = "bright-green"
disabled = false

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

